<div class="table-container">
  <div class="table-header">
    <mat-form-field class="filter-field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="right" *ngIf="isAdmin">
      <button mat-raised-button color="primary" (click)="addGolfer()">Add Golfer</button>
    </div>
  </div>
  
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="addScore">
        <mat-header-cell *matHeaderCellDef> Add Score </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <mat-form-field class="add-quota">
            <input matInput name="spot" #score placeholder="Quota" type="number"/>
            <button mat-button matSuffix mat-icon-button (click)="addScore(score, row)">
              <mat-icon *ngIf="score.value.length > 0">add</mat-icon>
            </button>
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="nickname">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NickName </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.nickname}} </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="quota1">
        <mat-header-cell *matHeaderCellDef> Quota 1 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota1}} </mat-cell>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="quota2">
        <mat-header-cell *matHeaderCellDef> Quota 2 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota2}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota3">
        <mat-header-cell *matHeaderCellDef> Quota 3 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota3}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota4">
        <mat-header-cell *matHeaderCellDef> Quota 4 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota4}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota5">
        <mat-header-cell *matHeaderCellDef> Quota 5 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota5}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota6">
        <mat-header-cell *matHeaderCellDef> Quota 6 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota6}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota7">
        <mat-header-cell *matHeaderCellDef> Quota 7 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota7}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="quota8">
        <mat-header-cell *matHeaderCellDef> Quota 8 </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.quota8}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="averageQuota">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Average Quota </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.averageQuota}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10"></mat-paginator>
  </div>
</div>
